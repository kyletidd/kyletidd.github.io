<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img id="artwork" src="20241203091002_001_C.jpg" alt="Artwork" />

  <script>
    const images = [
      '20241203091002_001_C.jpg',
      '20241203083125_001_C.jpg',
      '20241118144232_001_C.jpg',
      '20241203091812_001_C.jpg',
      '20241203091914_001_C.jpg',
      '20241203091724_001_C.jpg',
      '20241203091219_001_C.jpg',
      '20241203091132_001_C.jpg',
      '20241203091047_001_C.jpg',
      // Add more filenames here
    ];

    const imgElement = document.getElementById('artwork');

    function getRandomImage(exclude) {
      let next;
      do {
        next = images[Math.floor(Math.random() * images.length)];
      } while (next === exclude && images.length > 1);
      return next;
    }

    imgElement.addEventListener('click', () => {
      const current = imgElement.src.split('/').pop(); // get filename
      const next = getRandomImage(current);
      imgElement.src = next;
    });
  </script>

</body>
</html>
