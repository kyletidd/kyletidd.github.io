<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 75%;
      max-height: 75vh;
      display: block;
      margin: 0 auto;
      cursor: pointer;
      transition: opacity 300ms ease; /* smooth fade */
    }
  </style>
</head>
<body>

  <img id="artwork" src="" alt="Artwork" />

  <script>
    // if your images are in /images/, set basePath = '/images/'
    const basePath = ''; 

    // tip: standardise to lowercase extensions on disk if possible
    const images = [
      '20241203091002_001_C.jpg',
      '20241203083125_001_C.jpg',
      '20241118144232_001_C.jpg',
      '20241203091812_001_C.jpg',
      '20241203091914_001_C.jpg',
      '20241203091724_001_C.jpg',
      '20241203091219_001_C.jpg',
      '20241203091132_001_C.jpg',
      '20241203091047_001_C.jpg',
      '20241203090918_001-2.jpg',
      '20241203090833_001-2.jpg',
      '20241203090655_001.jpg',
      '20241203090746_001.jpg',
      '20241203083940_001.jpg',
      '20241203084033_001.jpg',
      '20241118143953_001.jpg',
      '20241118144339_001.jpg',
      '20241203085715_001.jpg',
      '20241203085644_001.jpg',
      '20241203083748_001.jpg',
      '20241203083431_001.jpg',
      '20241203083334_001.jpg',
      '20241203083845_001.jpg',
      '20241203085134_001.jpg',
      '20241203090128_001.jpg',
      '000065400006 C.jpg',
      '000065400007 C.jpg',
      '000065400013 C.jpg',
      'IMG_0778.JPG',
      'IMG_3238.jpg',
      'IMG_3237.jpg',
      'IMG_1366.jpg',
      'IMG_3242.JPG',
      'IMG_0960.jpg',
      'IMG_0514 2.JPG',
      'IMG_0513.JPG',
      '20250914101539_001.jpg',
      '20250831145737_002.jpg',
      '20241203090259_001.jpg'
    ];

    const imgEl = document.getElementById('artwork');
    let pool = [...images]; // mutable copy for pruning broken images

    function encodedSrc(filename) {
      // encodeURI preserves slashes, encodes spaces -> %20 etc.
      return basePath + encodeURI(filename);
    }

    function getRandom(exclude) {
      if (pool.length === 0) return null;
      if (pool.length === 1) return pool[0];
      let next;
      do {
        next = pool[Math.floor(Math.random() * pool.length)];
      } while (next === exclude);
      return next;
    }

    function showImage(filename) {
      if (!filename) return;
      imgEl.style.opacity = 0;
      const src = encodedSrc(filename);
      // set up handlers before assigning src to catch immediate events
      imgEl.onload = () => { imgEl.style.opacity = 1; };
      imgEl.onerror = () => {
        console.warn('failed to load:', filename, 'â†’ removing from pool');
        // remove bad filename from pool
        pool = pool.filter(f => f !== filename);
        // try another
        const retry = getRandom(null);
        showImage(retry);
      };
      imgEl.src = src;
    }

    window.addEventListener('DOMContentLoaded', () => {
      showImage(getRandom(null));
    });

    imgEl.addEventListener('click', () => {
      const current = imgEl.src.split('/').pop();
      showImage(getRandom(current));
    });
  </script>

</body>
</html>
