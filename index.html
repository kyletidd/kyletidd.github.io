<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
        max-width: 75%;
        max-height: 75vh;
        display: block;
        margin: 0 auto;
        cursor: pointer;
    }
  </style>
</head>
<body>

  <img id="artwork" src="" alt="Artwork" />

  <script>
    const images = [
      '20241203091002_001_C.jpg',
      '20241203083125_001_C.jpg',
      '20241118144232_001_C.jpg',
      '20241203091812_001_C.jpg',
      '20241203091914_001_C.jpg',
      '20241203091724_001_C.jpg',
      '20241203091219_001_C.jpg',
      '20241203091132_001_C.jpg',
      '20241203091047_001_C.jpg',
      '20241203090918_001-2.jpg',
      '20241203090833_001-2.jpg',
      '20241203090655_001.jpg',
      '20241203090746_001.jpg',
      '20241203083940_001.jpg',
      '20241203084033_001.jpg',
      '20241118143953_001.jpg',
      '20241118144339_001.jpg',
      '20241203085715_001.jpg',
      '20241203085644_001.jpg',
      '20241203083748_001.jpg',
      '20241203083431_001.jpg',
      '20241203083334_001.jpg',
      '20241203083845_001.jpg',
      '20241203085134_001.jpg',
      '20241203090128_001.jpg',
      '000065400006 C.jpg',
      '000065400007 C.jpg',
      '000065400013 C.jpg',
      'IMG_0778.JPG',
      'IMG_3238.jpg',
      'IMG_3237.jpg',
      'IMG_1366.jpg',
      'IMG_3242.JPG'
    ];

    const imgElement = document.getElementById('artwork');

    function getRandomImage(exclude) {
      let next;
      do {
        next = images[Math.floor(Math.random() * images.length)];
      } while (next === exclude && images.length > 1);
      return next;
    }

    // set a random image on page load
    window.addEventListener('DOMContentLoaded', () => {
      const random = getRandomImage();
      imgElement.src = random;
    });

    // shuffle to a new image on click
    imgElement.addEventListener('click', () => {
      imgElement.style.opacity = 0;
      setTimeout(() => {
        const current = imgElement.src.split('/').pop();
        const next = getRandomImage(current);
        imgElement.src = next;
        imgElement.onload = () => {
          imgElement.style.opacity = 1;
        };
      }, 300);
    });
  </script>

</body>
</html>
